<header id="header" data-current-skin="" data-ng-include style="background: white;"
        src="'template/header.html'" data-ng-controller="headerCtrl as hctrl">
</header>

<section id="main">
    <aside id="sidebar" data-ng-include src="'template/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <section id="content" class="page-view" data-ui-view></section>

</section>

<footer id="footer" data-ng-include src="'template/footer.html'" style="display:none;"></footer>
