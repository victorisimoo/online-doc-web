<div class="container" ng-controller="LoginValidatorCtrl" data-ng-init="getPatientInformation()">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12">
            <p style="margin-bottom: 0px; font-size: 15px;">{{ 'HOLA' | translate }} <b>{{name}}</b>,</p>
            <p style="font-size: 15px;">Tienes activado el validador por contraseña, para continuar debes ingresar tu contraseña:</p>
            <form name="restoreForm">
                <div class="card shadow" style="border-radius: 10px; padding: 20px 10px 20px 10px;">
                    <div class="card-body resumen-padding newPass" style="font-weight: bold; position: relative; margin-bottom: 1rem;">
                        <p class="corporate-color"  style="text-align: left; margin-bottom: 5px !important;">{{ 'PASSWORD' | translate }}</p>
                        <div class="fg-line background-color">
                            <input type="password" class="form-control" id="password"
                            tabindex="0" ng-model="password" name="password"
                            ng-trim="true" ng-pattern="regex" maxlength="30" minlength="6" placeholder="{{ 'LABELPASS' | translate }}" required>
                        </div>
                        <div class="tooltipWrapperErr" tabindex="-1" ng-click='tooglePassword()'>
                            <span class="nf-svg-icon">
                                <i class="{{eye}}" aria-hidden="true" style="color: #afacac; cursor: pointer;"></i>
                            </span>
                        </div>
                        <p ng-show="restoreForm.password.$error.required && !restoreForm.password.$pristine"
                        class="help-block">
                        {{ 'PASSWORD_REQUIRED' | translate }}.</p>
                    </div>
                    <br/>
                
                    <br/>
                    <button type="button" class="btn btn-default btn-block btn-flat" ng-disabled="restoreForm.$invalid"
                    ng-click="validatorLogin()"> Continuar </button>
                
                    <br/>
                    <br/>

                    <div id="countAttempsFaileds" style="width: 100%;">
                        <label style="width: 100%; text-align: center;"> {{messageError}} </label>
                         
                    </div>

                </div>
                
            </form>
        </div>
    </div>
</div>
<style>
.newPass .tooltipWrapperErr {
    position: absolute;
    top: 30px;
    right: 20px;
}

.help-block{
    color: #ea3a3a !important;
}
</style>
