<div class="modal-header">
    <h4 class="modal-title">{{ 'REPORTAR_CASO' | translate }}</h4>
</div>
<div class="modal-body">
    <form name="frm">
        <div class="input-group m-b-20">
            <span class="input-group-addon" ><i class="zmdi zmdi-info" style="margin-top: 0px !important"></i></span>
            <div class="fg-line" id="newPasswordChange">
                <textarea  class="form-control" placeholder="{{ 'CUENTANOS' | translate }}" name="currentPassword"
                       ng-model="issue.description" ng-maxlength="1000" multiple="TRUE" rows="5" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-action-sm" ng-click="ok()" >{{ 'REPORTAR' | translate }}</button>
    <button class="btn waves-effect btn-cancel" ng-click="cancel()">{{ 'CANCELAR' | translate }}</button>
</div>
